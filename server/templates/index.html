<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vulnerability Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Vulnerability Checker</h1>
        </header>
        <main>
            <div class="left">
                <h2>Result</h2>
                <div class="result" id="result">
                    <!-- Vulnerability status will be displayed here -->
                </div>
            </div>
            <div class="right">
                <h2>Upload Your Code</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="file-upload">
                        <label for="file">Choose a .txt file:</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                    <div class="dropdown">
                        <label for="model">Choose a model:</label>
                        <select id="model" name="model" required>
                            <option value="knn">KNN</option>
                            <option value="lr">Logistic Regression</option>
                            <option value="nn">Neural Network</option>
                        </select>
                    </div>
                    <button type="submit">Upload and Check</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
